<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="knockout-app" class="card">
            <div class="row">
                <header>
                    <h1>Clicker</h1>
                </header>
            </div>
            <div class="row">
                <h2>Hello, <span data-bind="text: userName"></span></h2>
            </div>
            <div class="row">
                <div class="card-section">
                    <div class="counter-ui-container">
                        <button data-bind="click: decrement" class="btn redButton">-</button>
                        <span data-bind="text: counter" class="counter">0</span>
                        <button data-bind="click: increment" class="btn greenButton">+</button>
                    </div>
                    <button data-bind="click: autoClicker(1)">Upgrade | 10 clicks</button>
                    <button data-bind="click: autoClicker(10)">Upgrade | 100 clicks</button>
                    <button data-bind="click: autoClicker(100)">Upgrade | 1000 clicks</button>
                </div>
            </div>
        </div>
        <footer>
            <span>Footer text</span>
        </footer>
    </div>
</body>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js'></script>
<script type='text/javascript'src="CounterViewModel.js"></script>
</html>
