<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="knockout-app">
            <div class="row">
                <header>
                    <h1 class="headerText">Wordle</h1>
                </header>
            </div>

            <div class="row wordsrow" id="game-board">
                <game-board params='gameboardwords: words'></game-board>
            </div>

            <div data-bind="foreach: buttons" class="row buttonrow">
                <button data-bind="click: $root.buildWordle" class="btn keyboard-button">
                    <p data-bind="text: button"></p>
                </button>
            </div>
            <div class="row controlrow">
                <button class="btn backarrow" data-bind="click: removeLetter">
                </button>
                <button class="btn" data-bind="click: sendWordle">
                    Enter
                </button>
                <button class="btn" data-bind="click: resetGame">
                    Reset
                </button>
            </div>

        </div>
    </div>
</body>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type='text/javascript' src="WordleViewModel.js"></script>

</html>
